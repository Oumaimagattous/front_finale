<div class="logo">
    <a href="https://www.creative-tim.com" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/frigo3.png"/>
        </div>
        FriGO
    </a>
</div>
<div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
        <form class="navbar-form">
            <span class="bmd-form-group">
                <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search...">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </div>
            </span>
        </form>
        <ul class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                    <i class="material-icons">dashboard</i>
                    <p>
                        <span class="d-lg-none d-md-block">Stats</span>
                    </p>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">notifications</i>
                    <span class="notification">5</span>
                    <p>
                        <span class="d-lg-none d-md-block">Some Actions</span>
                    </p>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">
                    <i class="material-icons">person</i>
                    <p>
                        <span class="d-lg-none d-md-block">Account</span>
                    </p>
                </a>
            </li>
        </ul>
    </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item" [class.has-submenu]="menuItem.children">
            <a class="nav-link" [routerLink]="menuItem.path" (click)="toggleSubMenu(menuItem)">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
                <span *ngIf="menuItem.children" class="caret"></span>
            </a>
            <ul class="nav" *ngIf="menuItem.children && menuItem.open" [ngClass]="{'show': menuItem.open}">
                <li *ngFor="let subItem of menuItem.children" class="{{subItem.class}} nav-item">
                    <a class="nav-link" [routerLink]="[menuItem.path + '/' + subItem.path]">
                        <i class="material-icons">{{subItem.icon}}</i>
                        <p>{{subItem.title}}</p>
                    </a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <button mat-button (click)="logout()">
                <i class="material-icons">exit_to_app</i>
                <p>DÃ©connexion</p>
            </button>
        </li>
    </ul>
</div>
