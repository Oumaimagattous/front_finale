<h2 class="dialog-title">{{ isEditMode ? 'Modifier Bon d\'Entrée' : 'Ajouter Bon d\'Entrée' }}</h2>
<form #bonEntreeForm="ngForm" (ngSubmit)="onSubmit(bonEntreeForm)" class="dialog-form">
  
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Fournisseur</mat-label>
    <mat-select name="idFournisseur" [(ngModel)]="bonEntree.idFournisseur" required>
      <mat-option *ngFor="let fournisseur of fournisseurs" [value]="fournisseur.id">{{ fournisseur.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label> Produit</mat-label>
    <mat-select name="idProduit" [(ngModel)]="bonEntree.idProduit" required>
      <mat-option *ngFor="let produit of produits" [value]="produit.id">{{ produit.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Chambre</mat-label>
    <mat-select name="idChambre" [(ngModel)]="bonEntree.idChambre" required>
      <mat-option *ngFor="let chambre of chambres" [value]="chambre.id">{{ chambre.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Quantité</mat-label>
    <input matInput name="qte" [(ngModel)]="bonEntree.qte" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nombre de casiers</mat-label>
    <input matInput name="nombreCasier" [(ngModel)]="bonEntree.nombreCasier" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="bonEntree.date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Numéro de Bon</mat-label>
    <input matInput name="numeroBonEntree" [(ngModel)]="bonEntree.numeroBonEntree" required readonly>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-raised-button class="save-button" type="submit">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
    
    <button mat-button class="cancel-button" (click)="onCancel()">Annuler</button>
  </div>
 
</form>
