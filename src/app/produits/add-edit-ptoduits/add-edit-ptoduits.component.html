<h1 mat-dialog-title class="dialog-title">{{ produit.id ? 'Ã‰diter Produit' : 'Ajouter Produit' }}</h1>
<div mat-dialog-content class="dialog-content">
  <form>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="produit.name" name="name" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="save-button" color="primary" (click)="onSubmit()">Sauvegarder</button>
  <button mat-button class="cancel-button" (click)="onCancel()">Annuler</button>
</div>
