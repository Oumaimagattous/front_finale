<div class="main-body">
    <div class="panel-header">
      <h2>Liste des Produits</h2>
      
    </div>
    <div class="search-container">
      <mat-form-field class="search-input">
        <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher...">
      </mat-form-field>
      <button  class="add-button" mat-icon-button color="primary" (click)="navigateToAddProduit()" aria-label="Ajouter client">
        <mat-icon>add</mat-icon>
      </button>
     
    </div>
  
    <div class="table-container">
      <table>
        <thead>
          <tr>
           
            <th>Nom</th>
            
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produit of filteredProduits">
           
            <td>{{ produit.name }}</td>
           
            <td>
              <button mat-icon-button class="edit-button" (click)="editProduit(produit.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="delete-button" (click)="deleteProduit(produit.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
